name: release-bake
on:
  push:
    branches:
      - main
    paths:
      - 'dockerfile/**'
      - 'docker-bake.hcl'
      - 'stash/**'
      - 'VERSION'
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

permissions:
  contents: read
  packages: write


jobs:
  bake:
    runs-on: ubuntu-latest
    steps:
      # checkout for timestamp
      - uses: actions/checkout@v5
      - id: meta
        name: set meta environment variables
        run: |
          echo "EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV
          echo "TIMESTAMP=$(git log -1 --pretty=%cI)" >> $GITHUB_OUTPUT
          echo "GITHASH=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
      # set up qemu and buildx
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm,arm64
      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
      # login
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      # bake
      - uses: docker/bake-action@v6
        with:
          push: true
          targets: |
            release_ci_alpine
            release_ci_debian
        env:
          GITHASH: ${{ steps.meta.outputs.GITHASH }}
          BUILD_DATE: ${{ steps.meta.outputs.TIMESTAMP }}
          SOURCE_DATE_EPOCH: ${{ env.EPOCH }}