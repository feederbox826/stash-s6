x-quicksync: &quicksync
  devices:
    - /dev/dri:/dev/dri
  group_add:
    - 109
    - 44
    - 103
    - 226

x-win-quicksync: &win-quicksync
  devices:
    - /dev/dxg:/dev/dxg
  volumes:
    - /usr/lib/wsl:/usr/lib/wsl

x-nvenc: &nvenc
  runtime: nvidia
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

services:
  stash:
    # uncomment the applicable line for hardware acceleration
    # <<: *quicksync
    # <<: *win-quicksync
    # <<: *nvenc
    image: ghcr.io/feederbox826/stash-s6:alpine
    ports:
      - 9999:9999
    environment:
      - PUID=1000
      - PGID=1000
      - AVGID=22
    #  - MIGRATE=TRUE
    volumes:
      - /mnt/media/stash:/media/stash
      - pip:/pip-install
      - config:/config
volumes:
  pip:
    external: true
  config:
    external: true